<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkspire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lexend', sans-serif;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      @keyframes aurora {
        0% {
          transform: rotate(0deg) scale(1.2);
        }
        50% {
          transform: rotate(180deg) scale(1.5);
        }
        100% {
          transform: rotate(360deg) scale(1.2);
        }
      }

      .aurora-bg::before, .aurora-bg::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vw;
        max-width: 800px;
        max-height: 800px;
        border-radius: 9999px;
        filter: blur(100px);
        opacity: 0.3;
        z-index: 0;
        animation: aurora 25s linear infinite;
        will-change: transform;
      }
      
      .dark .aurora-bg::before {
        background: radial-gradient(circle, #0d9488, transparent 70%);
        transform-origin: 20% 40%;
      }

      .dark .aurora-bg::after {
        background: radial-gradient(circle, #38bdf8, transparent 70%);
        transform-origin: 80% 60%;
        animation-delay: -12s;
      }
      
      .light .aurora-bg::before {
        background: radial-gradient(circle, #6ee7b7, transparent 70%);
        transform-origin: 20% 40%;
      }

      .light .aurora-bg::after {
        background: radial-gradient(circle, #a5f3fc, transparent 70%);
        transform-origin: 80% 60%;
        animation-delay: -12s;
      }

      .masonry-gallery {
        column-gap: 1.5rem;
        column-count: 1;
      }
      .masonry-gallery .gallery-item {
        display: inline-block;
        width: 100%;
        margin-bottom: 1.5rem;
        break-inside: avoid;
      }

      @media (min-width: 640px) {
        .masonry-gallery {
          column-count: 2;
        }
      }
      @media (min-width: 1024px) {
        .masonry-gallery {
          column-count: 3;
        }
      }
      @media (min-width: 1280px) {
        .masonry-gallery {
          column-count: 4;
        }
      }
       @media (min-width: 1536px) {
        .masonry-gallery {
          column-count: 5;
        }
      }

      /* Modal Styles */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .modal-overlay {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .modal-content {
        animation: slideInUp 0.4s ease-out forwards;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
<script>
    // Prevent flash of incorrect theme
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
    } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
    }
</script>
</head>
  <body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
